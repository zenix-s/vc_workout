services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: back/Dockerfile
    container_name: vc_workout_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5157:8080"
    volumes:
      - workout_data:/app/data
    networks:
      - vc_workout_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/exercises"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend WASM
  web:
    build:
      context: .
      dockerfile: front/Dockerfile
    container_name: vc_workout_web
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - vc_workout_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  workout_data:
    driver: local

networks:
  vc_workout_network:
    driver: bridge
